<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng. Karim Kamel - Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .business-card {
            width: 100%;
            max-width: 900px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            position: relative;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -100px;
        }

        .left-section::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
        }

        .curve-decoration {
            position: absolute;
            right: -50px;
            top: 0;
            bottom: 0;
            width: 150px;
            background: white;
            border-radius: 50% 0 0 50%;
            opacity: 0.1;
        }

        .name-title {
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
        }

        .name {
            color: white;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .profession {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1em;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            display: inline-block;
        }

        .contact-items {
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .icon-box svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .contact-details {
            font-size: 0.95em;
            line-height: 1.6;
        }

        .contact-details a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-details a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .right-section {
            flex: 1;
            background: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo-area {
            text-align: center;
            width: 100%;
        }

        .logo-box {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-box::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .logo-text {
            font-size: 72px;
            font-weight: bold;
            color: white;
            font-family: 'Georgia', serif;
            position: relative;
            z-index: 1;
        }

        .company-info {
            text-align: center;
        }

        .company-name {
            font-size: 1.6em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .company-name .highlight {
            color: #dc3545;
        }

        .tagline {
            color: #7f8c8d;
            font-size: 0.95em;
        }

        .qr-area {
            text-align: center;
        }

        .qr-box {
            width: 140px;
            height: 140px;
            border: 3px solid #dc3545;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .qr-box::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #dc3545;
            border-right: none;
            border-bottom: none;
            top: 10px;
            left: 10px;
        }

        .qr-box::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #dc3545;
            border-left: none;
            border-top: none;
            bottom: 10px;
            right: 10px;
        }

        .qr-placeholder {
            color: #dc3545;
            font-size: 0.85em;
            font-weight: bold;
        }

        .scan-text {
            color: #7f8c8d;
            font-size: 0.85em;
        }

        @media (max-width: 900px) {
            .business-card {
                flex-direction: column;
                height: auto;
                max-width: 500px;
            }

            .left-section,
            .right-section {
                padding: 40px 30px;
            }

            .name {
                font-size: 1.8em;
            }

            .curve-decoration {
                display: none;
            }
        }

        @media (max-width: 500px) {
            .name {
                font-size: 1.5em;
            }

            .contact-details {
                font-size: 0.85em;
            }

            .logo-box,
            .qr-box {
                width: 120px;
                height: 120px;
            }

            .logo-text {
                font-size: 60px;
            }
        }
    </style>
</head>
